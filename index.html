<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心 - Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">🎮 游戏中心</h1>
            <p class="subtitle">探索精彩的游戏世界</p>
        </header>

        <div class="apps-grid">
            <!-- 2048 游戏 -->
            <a href="apps/2048_game_mobile/index.html" class="app-card">
                <div class="app-icon">🎯</div>
                <div class="app-content">
                    <h2 class="app-title">2048</h2>
                    <p class="app-description">
                        经典的数字合并益智游戏。滑动方块，合并相同数字，挑战高分！
                    </p>
                    <div class="app-tags">
                        <span class="tag">益智</span>
                        <span class="tag">休闲</span>
                        <span class="tag">单人</span>
                    </div>
                </div>
                <div class="app-arrow">→</div>
            </a>

            <!-- UNO 游戏 -->
            <a href="apps/uno_game/index.html" class="app-card">
                <div class="app-icon">🃏</div>
                <div class="app-content">
                    <h2 class="app-title">UNO</h2>
                    <p class="app-description">
                        经典的卡牌游戏。出牌、换色、跳过，快来体验 UNO 的乐趣吧！
                    </p>
                    <div class="app-tags">
                        <span class="tag">卡牌</span>
                        <span class="tag">策略</span>
                        <span class="tag">AI对战</span>
                    </div>
                </div>
                <div class="app-arrow">→</div>
            </a>

            <!-- 五子棋 AI -->
            <a href="apps/gomoku_game/index.html" class="app-card">
                <div class="app-icon">⚫</div>
                <div class="app-content">
                    <h2 class="app-title">五子棋 AI</h2>
                    <p class="app-description">
                        经典的五子棋对战。挑战智能 AI，体验博弈的乐趣，支持多种难度！
                    </p>
                    <div class="app-tags">
                        <span class="tag">策略</span>
                        <span class="tag">棋类</span>
                        <span class="tag">AI对战</span>
                    </div>
                </div>
                <div class="app-arrow">→</div>
            </a>

            <!-- 占位卡片 - 即将推出 -->
            <div class="app-card coming-soon">
                <div class="app-icon">🎲</div>
                <div class="app-content">
                    <h2 class="app-title">更多游戏</h2>
                    <p class="app-description">
                        敬请期待更多精彩游戏...
                    </p>
                    <div class="app-tags">
                        <span class="tag">即将推出</span>
                    </div>
                </div>
                <div class="app-arrow">⏳</div>
            </div>
        </div>

        <footer class="footer">
            <p>💡 提示：点击任意游戏卡片开始游戏</p>
        </footer>
    </div>

    <script>
        // 添加卡片悬停效果增强
        document.querySelectorAll('.app-card:not(.coming-soon)').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // 添加页面加载动画
        window.addEventListener('load', () => {
            document.querySelectorAll('.app-card').forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });
    </script>
</body>

</html>
